<script>
    $(function () {
        var win_width = $(window).width();
        var win_height = $(window).height();
        $('div').css({width:win_width,height:win_height});
        $('div').on('click',function () {
            var top_pos = $(this).next().offset();
//            console.log(top_pos);
           $('body').animate({scrollTop:top_pos.top},800,'linear');
        })
    });
